<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraterny</title>
    <meta name="description" content="Fraterny - Shared Ambitions" />
    <meta name="author" content="Fraterny" />
    <base href="/" />
    
    <!-- FONT OPTIMIZATION: Preconnect to Google Fonts (DNS resolution) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- FONT OPTIMIZATION: Load only weights we actually use (reduced from 18 to 5 fonts) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;700&display=swap"></noscript>
    
    <!-- CRITICAL CSS: Inline above-the-fold styles for instant rendering -->
    <style>
      /* CSS Variables - Critical for theme */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --navy: #0A1A2F;
        --terracotta: #E07A5F;
        --gold: #D4AF37;
        --border: 214.3 31.8% 91.4%;
        --radius: 0.5rem;
      }
      
      /* Reset and base styles */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0 solid hsl(var(--border));
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        font-feature-settings: "rlig" 1, "calt" 1;
      }
      
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        line-height: 1.6;
        font-feature-settings: "rlig" 1, "calt" 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Critical typography */
      .font-playfair {
        font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
      }
      
      /* Critical hero section styles */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
        background: linear-gradient(135deg, var(--navy) 0%, #1a365d 100%);
      }
      
      .hero-title {
        font-family: 'Playfair Display', Georgia, serif;
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 700;
        color: white;
        line-height: 1.2;
        text-align: center;
      }
      
      .hero-subtitle {
        font-size: clamp(1rem, 2vw, 1.25rem);
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        margin-top: 1rem;
      }
      
      /* Critical navigation styles */
      .nav-glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
      }
      
      /* Critical layout utilities */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      .flex {
        display: flex;
      }
      
      .items-center {
        align-items: center;
      }
      
      .justify-center {
        justify-content: center;
      }
      
      .justify-between {
        justify-content: space-between;
      }
      
      .text-center {
        text-align: center;
      }
      
      .text-white {
        color: white;
      }
      
      .text-navy {
        color: var(--navy);
      }
      
      .bg-terracotta {
        background-color: var(--terracotta);
      }
      
      /* Critical button styles */
      .btn-primary {
        padding: 0.75rem 1.5rem;
        background-color: var(--terracotta);
        color: white;
        border-radius: var(--radius);
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        transition: opacity 0.3s ease;
      }
      
      .btn-primary:hover {
        opacity: 0.9;
      }
      
      /* Hide non-critical content until full CSS loads */
      .defer-render {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      /* Loading states */
      .loading-placeholder {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: var(--radius);
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Responsive utilities */
      @media (min-width: 640px) {
        .sm\\:text-left { text-align: left; }
        .sm\\:text-4xl { font-size: 2.25rem; }
      }
      
      @media (min-width: 768px) {
        .md\\:text-5xl { font-size: 3rem; }
        .md\\:text-6xl { font-size: 3.75rem; }
        .container { padding: 0 2rem; }
      }
      
      @media (min-width: 1024px) {
        .lg\\:text-6xl { font-size: 3.75rem; }
      }
    </style>
    
    <!-- Existing favicon and meta tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Progressive enhancement script -->
    <script>
      // Show deferred content once full CSS loads
      document.addEventListener('DOMContentLoaded', function() {
        // Check if Tailwind CSS has loaded by testing for a Tailwind class
        setTimeout(function() {
          const deferredElements = document.querySelectorAll('.defer-render');
          deferredElements.forEach(function(el) {
            el.style.opacity = '1';
          });
        }, 100);
      });
    </script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
